<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .cont 
       {
            background-color: blue;
            width: 500px;
            height: 1000px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-content: space-between;

       }

       .cont div 
       {
            background-color: white;
            width: 100px;
            height: 100px;
            border: 10px solid black;
       }
    </style>
</head>
<body>
    <div class="cont">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
